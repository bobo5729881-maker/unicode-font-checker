<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Unicode 字型顯示檢查器</title>

  <!-- LINE 風格基礎 -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang TC", "Noto Sans TC", sans-serif;
      background: #f5f6f7;
      color: #222;
    }

    header {
      background: #06c755;
      color: white;
      padding: 24px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 32px auto;
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
    }

    input[type="text"] {
      width: 100%;
      font-size: 32px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 12px;
    }

    input[type="file"] {
      margin-top: 12px;
    }

    .preview {
      margin-top: 16px;
    }

    .preview img {
      max-height: 120px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .font-sample {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      background: #fafafa;
      border: 1px solid #e0e0e0;
    }

    .font-name {
      font-size: 14px;
      color: #666;
    }

    .char-display {
      font-size: 48px;
      margin-top: 8px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin: 24px 0;
    }
  </style>
</head>

<body>

<header>
  Unicode 字型顯示檢查器
</header>

<div class="container">

  <h2>① 上傳字的圖片（可選）</h2>
  <input type="file" accept="image/*" id="imageInput">

  <div class="preview" id="imagePreview"></div>

  <h2>② 輸入或貼上該字</h2>
  <input type="text" id="charInput" maxlength="2" placeholder="請貼上一個字">

  <h2>③ 在你的電腦字型中顯示（可點擊複製）</h2>
  <div id="results"></div>

</div>

<footer>
  本工具僅顯示「使用者裝置可用字型」之呈現結果｜非 OCR 辨識
</footer>
